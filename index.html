<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KollGraphs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KollGraphs</h1>
        <div class="form-group">
            <label for="xValues">X Values (comma-separated):</label>
            <input type="text" id="xValues" placeholder="e.g., 0, 5, 10">
        </div>
        <div class="form-group">
            <label for="yValues1">Y Values 1 (comma-separated):</label>
            <input type="text" id="yValues1" placeholder="e.g., 20, 10, 5">
        </div>
        <div class="form-group">
            <label for="yValues2">Y Values 2 (comma-separated):</label>
            <input type="text" id="yValues2" placeholder="e.g., 15, 8, 3">  <!-- New input for second dataset -->
        </div>
        <div class="form-group">
            <label for="graphType">Graph Type:</label>
            <select id="graphType">
                <option value="line">Line Graph</option>
                <option value="bar">Bar Graph</option>
            </select>
        </div>
        <div class="form-group">
            <label for="graphTitle">Graph Title:</label>
            <input type="text" id="graphTitle" placeholder="e.g., Temperature over Time">
        </div>
        <div class="form-group">
            <label for="xTitle">X-Axis Title:</label>
            <input type="text" id="xTitle" placeholder="e.g., Time (min)">
        </div>
        <div class="form-group">
            <label for="yTitle">Y-Axis Title:</label>
            <input type="text" id="yTitle" placeholder="e.g., Temperature (Â°C)">
        </div>
        <div class="form-group">
            <label for="graphColor1">Graph Color 1:</label>
            <input type="color" id="graphColor1">
        </div>
        <div class="form-group">
            <label for="graphColor2">Graph Color 2:</label>
            <input type="color" id="graphColor2">  <!-- New input for second dataset's color -->
        </div>
        <button onclick="generateGraph()">Generate Graph</button>
        <button onclick="downloadGraph()">Download Graph</button>

        <h2>Graph Output</h2>
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let myChart;

        function generateGraph() {
            const xValues = document.getElementById('xValues').value.split(',').map(Number);
            const yValues1 = document.getElementById('yValues1').value.split(',').map(Number);
            const yValues2 = document.getElementById('yValues2').value.split(',').map(Number);  // Fetch second Y-values
            const graphType = document.getElementById('graphType').value;
            const graphTitle = document.getElementById('graphTitle').value;
            const xTitle = document.getElementById('xTitle').value;
            const yTitle = document.getElementById('yTitle').value;
            const graphColor1 = document.getElementById('graphColor1').value;
            const graphColor2 = document.getElementById('graphColor2').value;  // Fetch second dataset's color

            const ctx = document.getElementById('myChart').getContext('2d');

            if (myChart) {
                myChart.destroy();
            }

            myChart = new Chart(ctx, {
                type: graphType,
                data: {
                    labels: xValues,
                    datasets: [
                        {
                            label: 'Dataset 1',
                            data: yValues1,
                            borderColor: graphColor1,
                            backgroundColor: graphType === 'bar' ? graphColor1 : 'transparent',
                            fill: graphType === 'bar' ? true : false
                        },
                        {
                            label: 'Dataset 2',  // Second dataset for double graph
                            data: yValues2,
                            borderColor: graphColor2,
                            backgroundColor: graphType === 'bar' ? graphColor2 : 'transparent',
                            fill: graphType === 'bar' ? true : false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: graphTitle,
                            font: {
                                size: 18
                            }
                        },
                        legend: {
                            display: true,
                            position: 'right'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: xTitle
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: yTitle
                            }
                        }
                    }
                }
            });
        }

        function downloadGraph() {
            const link = document.createElement('a');
            link.href = document.getElementById('myChart').toDataURL();
            link.download = 'kollgraph.png';
            link.click();
        }
    </script>
</body>
</html>
